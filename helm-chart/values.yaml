# Default values for online-boutique
# This is a YAML-formatted file.

# Global settings
global:
  registry: ghcr.io
  imagePrefix: fernandot8rres
  imageTag: main
  pullPolicy: IfNotPresent

# Namespace
namespace: online-boutique

# Common labels
commonLabels:
  app.kubernetes.io/name: online-boutique
  app.kubernetes.io/managed-by: helm

# Default resource limits
resources:
  limits:
    cpu: 200m
    memory: 256Mi
  requests:
    cpu: 100m
    memory: 128Mi

# Microservices configuration
services:
  frontend:
    enabled: true
    replicas: 1
    port: 8080
    type: LoadBalancer
    resources:
      limits:
        cpu: 200m
        memory: 256Mi
      requests:
        cpu: 100m
        memory: 128Mi
  
  adservice:
    enabled: true
    replicas: 1
    port: 9555
    resources:
      limits:
        cpu: 300m
        memory: 300Mi
      requests:
        cpu: 200m
        memory: 180Mi
  
  cartservice:
    enabled: true
    replicas: 1
    port: 7070
    resources:
      limits:
        cpu: 200m
        memory: 256Mi
      requests:
        cpu: 100m
        memory: 128Mi
  
  checkoutservice:
    enabled: true
    replicas: 1
    port: 5050
    resources:
      limits:
        cpu: 200m
        memory: 256Mi
      requests:
        cpu: 100m
        memory: 128Mi
  
  currencyservice:
    enabled: true
    replicas: 1
    port: 7000
    resources:
      limits:
        cpu: 200m
        memory: 256Mi
      requests:
        cpu: 100m
        memory: 128Mi
  
  emailservice:
    enabled: true
    replicas: 1
    port: 5000
    resources:
      limits:
        cpu: 200m
        memory: 256Mi
      requests:
        cpu: 100m
        memory: 128Mi
  
  paymentservice:
    enabled: true
    replicas: 1
    port: 50051
    resources:
      limits:
        cpu: 200m
        memory: 256Mi
      requests:
        cpu: 100m
        memory: 128Mi
  
  productcatalogservice:
    enabled: true
    replicas: 1
    port: 3550
    resources:
      limits:
        cpu: 200m
        memory: 256Mi
      requests:
        cpu: 100m
        memory: 128Mi
  
  recommendationservice:
    enabled: true
    replicas: 1
    port: 8080
    resources:
      limits:
        cpu: 200m
        memory: 256Mi
      requests:
        cpu: 100m
        memory: 128Mi
  
  shippingservice:
    enabled: true
    replicas: 1
    port: 50051
    resources:
      limits:
        cpu: 200m
        memory: 256Mi
      requests:
        cpu: 100m
        memory: 128Mi
  
  loadgenerator:
    enabled: false
    replicas: 1
    resources:
      limits:
        cpu: 500m
        memory: 512Mi
      requests:
        cpu: 300m
        memory: 256Mi

# Ingress configuration
ingress:
  enabled: false
  className: nginx
  annotations: {}
  hosts:
    - host: online-boutique.local
      paths:
        - path: /
          pathType: Prefix
  tls: []

# Service Account
serviceAccount:
  create: true
  annotations: {}
  name: ""

# Pod Security Context
podSecurityContext:
  runAsNonRoot: true
  runAsUser: 1000
  fsGroup: 1000

# Security Context
securityContext:
  allowPrivilegeEscalation: false
  capabilities:
    drop:
    - ALL
  readOnlyRootFilesystem: false
